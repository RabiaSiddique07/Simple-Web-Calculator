<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="displayMenu">
            <input type="text" id="inputText" value="0" placeholder="0" disabled>
        </div>

        <div class="numberMenu">
            <button type="button" class="arith_opr">AC</button>
            <button type="button" class="arith_opr">DEL</button>
            <button type="button" class="arith_opr">%</button>
            <button type="button" class="arith_opr">/</button>
        </div>

        <div class="numberMenu">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="arith_opr">*</button>
        </div>

        <div class="numberMenu">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="arith_opr">+</button>
        </div>

        <div class="numberMenu">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="arith_opr">-</button>
        </div>

        <div class="numberMenu">
            <button type="button" id="plusMinus">&#xB1;</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="equal">=</button>
        </div>

    </div>

    <!-- ///////////=======Script=======////////// -->
    <script src="script.js"></script>
</body>
</html>
